{% extends "blog/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
  <p class="mb-6 text-gray-700">
    Are you sure you want to delete the post titled
    <strong>{{ post.title }}</strong>?
  </p>

  <form method="post">
    {% csrf_token %}
    <button
      type="submit"
      class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
    >
      Yes, Delete
    </button>
    <a
      href="{{ post.get_absolute_url }}"
      class="ml-4 px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition"
    >
      Cancel
    </a>
  </form>
</div>
{% endblock %}
