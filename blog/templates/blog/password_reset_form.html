{% extends "blog/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Forgot your password?</h2>
<p>Enter your email address, and we'll send you instructions to reset it.</p>
<form method="post" id="auth-form">
  {% csrf_token %}
  {{ form.email }}
  <button type="submit" class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded">Send Reset Link</button>
</form>
{% endblock %}
